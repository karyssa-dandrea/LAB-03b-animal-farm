<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>My App</title>
</head>

<body>

    <header>
        <h1>My App</h1>
        <img src="assets/big-logo.png" />
    </header>
    
    <main>

        <div class= "animals">
            <img id="dog" src="./assets/dog-field.jpg" alt="dog"/>
            <span id="dog-span"></span>
            <img id="cat" src="./assets/cat.jpg" alt="cat"/>
            <span id="cat-span"></span>
            <img id="horse" src="./assets/horse.jpg" alt="horse"/>
            <span id="horse-span"></span>
        </div> 
        
        <audio id="dog-sound" src="./assets/dogsound.wav"> </audio>
        <audio id="cat-sound" src="./assets/catsound.wav"></audio>
        <audio id="horse-sound" src="./assets/horsesound.wav"></audio>
        
    </main>

    <footer>
        &copy; 2021 Alchemy Code Lab
    </footer>

    <script type="module" src="./app.js"></script>

</html>
